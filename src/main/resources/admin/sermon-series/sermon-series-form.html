<form name="sermon-series-form" class="pure-form pure-form-aligned" novalidate>
	<fieldset>
		<div class="pure-control-group">
			<label>Name</label>
			<input name="name" type="text" ng-model="sermonSeries.name" required>
		</div>
		<div class="pure-control-group">
			<label>Description</label>
			<textarea name="description" ng-model="sermonSeries.description" required></textarea>
		</div>
		<div class="pure-control-group">
			<label>Image Url</label>
			<input type="text" ng-model="sermonSeries.imageUrl" required>
		</div>
		<div class="pure-controls">
			<button class="pure-button pure-button-primary" ng-click="onSave($event)">Save</button>
			<button class="pure-button" ng-click="onCancel($event)">Cancel</button>
		</div>
	</fieldset>
</form>
