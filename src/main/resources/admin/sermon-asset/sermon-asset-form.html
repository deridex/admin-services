<form name="sermon-asset-form" class="pure-form pure-form-aligned" novalidate>
    <fieldset>
        <div class="pure-control-group">
            <button class="pure-button"
                    ng-file-select
                    ng-model="f"
                    ng-file-change="handleFileChange({ selectedFiles: f })">
                Attach File
            </button>
        </div>
    </fieldset>
</form>
